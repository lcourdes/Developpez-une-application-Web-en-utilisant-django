{% extends 'base.html' %}
{% block content %}
    <p>{{ message }}</p>
    <p>Inscrivez-vous maintenant.</p>
    <a href="{% url 'signup' %}">S'inscrire</a>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
{% endblock content %}
