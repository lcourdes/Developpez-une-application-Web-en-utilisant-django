{% extends 'base.html' %}
{% block content %}
    <div id="login">
        <div>
            <h2>Inscrivez-vous maintenant</h2>
            <a href="{% url 'signup' %}" class="button-type">S'inscrire</a>
        </div>
        <div>
            <h2>Connectez-vous</h2>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="button-type">Se connecter</button>
            </form>
        </div>
    </div>
    
{% endblock content %}
