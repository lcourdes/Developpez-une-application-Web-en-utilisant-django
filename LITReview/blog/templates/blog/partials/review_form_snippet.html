<div class="mt-3">
    <label for="id_headline" class="form-label">Titre</label>
    <input name="headline" type="text" required id="id_headline" class="form-control" value="{{ review.headline }}">
</div>

<div class="mt-3">
    <label class="form-label">Note</label>
    <div>
        {% for i in '012345'|make_list %}
            <div class="form-check form-check-inline">
            {% if review.rating == forloop.counter0 %}
                <input class="form-check-input" type="radio" name="rating" value="{{ forloop.counter0 }}" id="id_rating_{{ forloop.counter0 }}" checked>
            {% else %}
                <input class="form-check-input" type="radio" name="rating" value="{{ forloop.counter0 }}" id="id_rating_{{ forloop.counter0 }}">
            {% endif %}
            <label class="form-check-label" for="id_rating_{{ forloop.counter0 }}"> - {{ forloop.counter0 }}</label>
             </div>       
        {% endfor %}
    </div>
</div>

<div class="mt-3 mb-4">
    <label for="id_body">Commentaire</label>
    <textarea name="body" id="id_body" class="form-control" style="height:200px;">{{ review.body }}</textarea>
</div>
{% csrf_token %}
