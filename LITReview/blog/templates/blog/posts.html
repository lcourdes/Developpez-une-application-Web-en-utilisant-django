{% extends 'base.html' %}
{% block content %}
    {% for ticket in tickets %}
        <div class="ticket">
            {% include "blog/partials/ticket_snippet.html" with ticket=ticket%}
            <div class="double-button">
                <a href="{% url 'ticket_edit' ticket.id %}" class="button-type">Modifier</a>
                <a href="{% url 'ticket_delete' ticket.id %}" class="button-type">Supprimer</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
